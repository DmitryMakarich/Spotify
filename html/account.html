<main class="account-layout">
  <div class="user-info">
    <section class="user-info__name">
      <span>Username</span>
      <span id="username">User</span>
    </section>
    <section class="user-info__email">
      <div class="email__items">
        <span>Email</span>
        <span id="email">user@gmail.com</span>
      </div>
      <div class="change_email">
        <button class="change_email_button">Change</button>
      </div>
    </section>
    <section class="user-info__subscription">
      <span>Subscription</span>
      <span id="subscription">Free</span>
    </section>
  </div>
</main>
